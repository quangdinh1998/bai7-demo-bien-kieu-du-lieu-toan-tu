<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quy doi nhiet do</title>
</head>
<body>
    <script>
        alert('Bạn đang sử dụng chương trình quy đổi nhiệt độ C -->F ');
        let celcius = prompt('Giá trị độ C bạn muốn quy đổi là: ');
        let fahrenheit = (parseInt(celcius) * 1.8) + 32;
        document.write('Giá trị độ F là: ' + fahrenheit);
    </script>
</body>
</html>
