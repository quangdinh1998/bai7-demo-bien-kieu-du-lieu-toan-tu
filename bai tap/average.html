<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh diem trung binh</title>
</head>
<body>
    <script>
        let math = prompt('Input mark of the math: ');
        let phys = prompt('Input mark of the physic: ');
        let chem = prompt('Input mark of the chemistry: ');
        let average = (parseInt(math) + parseInt(phys) + parseInt(chem))/3;
        let total = parseInt(math)  + parseInt(phys) + parseInt(chem) ;
        document.write('The average mark of 3 objects is: ' + average);
        document.write('<br/>');
        document.write('The total mark of 3 objects is: ' + total);
    </script>
</body>
</html>
