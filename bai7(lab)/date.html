<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dislay the Date</title>
</head>
<body>
    <script>
        let day = prompt('Nhập ngày nhé: ');
        let month = prompt('Nhập tháng nhé: ');
        let year = prompt('Nhập năm nhé: ');
        document.write('Viết lại theo kiểu là: ');
        document.write(day + ' - ' + month + ' - ' + year );
    </script>
</body>
</html>
