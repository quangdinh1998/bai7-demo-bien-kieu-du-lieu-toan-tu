<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng</title>
</head>
<body>
    <script>
        let a = parseInt(prompt(' Input the first number: '));
        let b = parseInt(prompt('Input the second number: '));
        let c = a + b;
        document.write('Total of two numbers is: ' + c);
    </script>
</body>
</html>
