<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
    <script>
        let r = +prompt('Nhập bán kính vào nhé: ');
        const pi = 3.14;
        let p = Math.ceil(2 * r * pi);
        let s = Math.ceil(pi * r * r);
        document.write('Chu vi của cái hình tròn tương ứng với bán kính bạn nhập là ' + p);
        document.write('<br/>')
        document.write('Diện tích của cái hình tròn tương ứng với bán kính bạn nhập là ' + s);
    </script>
</body>
</html>
