<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lai don</title>
</head>
<body>
    <script>
        let sotiengui = +prompt('Nhập số tiền bạn gửi vào đây: ');
        let laisuat = +prompt('Lãi suất là bao nhiêu? ');
        let sonamgui = +prompt('Bạn gửi mấy năm vậy? ');
        let tien_phai_tra = sotiengui + laisuat*sonamgui;
        document.write('Số tiền bạn phải trả sau ' + sonamgui + ' năm là: ' +tien_phai_tra + ' triệu đồng');
    </script>
</body>
</html>
