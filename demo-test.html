<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo kiem tra boi so</title>
</head>
<body>
    <script>
        alert('Kiểm tra xem số a có phải bội số của b hay không?');
        alert('Lần lượt làm theo hướng dẫn để kiểm tra.')
        let a = prompt('Hãy nhập số a: ');
        let b = prompt('Hãy nhập số b: ');
        let c = a%b === 0;
        alert(c);
    </script>
</body>
</html>
